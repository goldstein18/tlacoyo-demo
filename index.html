<html>

    <body>
     <div class="container">
        <div class="top">
            <img src="images/left.png">
            <img class="logo" src="images/logo.png">
            <img src="images/right.png">
        </div>

        <div class="menu">
            <img src="images/MENU.png">
        </div>
        <div class="grid">
            <div class="top-two-cards">
                <div class="two-cards">
                    <img src="images/tlaco1.JPG">
                    <div class="card-text">
                        <img src="images/cart-icon.png">
                        <p>4 tlacoyos</p>
                    </div>
                    <div class="card-des">
                        <p>Elige el relleno en checkout</p>
                    </div>
              
                </div>
                <div class="two-cards">
                    <img src="images/tlaco2.JPG">
                    <div class="card-text">
                        <img src="images/cart-icon.png">
                        <p>6 tlacoyos</p>
                    </div>
                    <div class="card-des">
                        <p>Elige el relleno en checkout</p>
                    </div>
                </div>
           
            </div>
            
            <div class="one-card">
                <img src="images/tlaco-test.JPG">
                <div class="card-text">
                    <img src="images/cart-icon.png">
                    <p>12 tlacoyos</p>
                </div>
                <div class="card-des">
                    <p>Elige el relleno en checkout</p>
                </div>
            </div>
        </div>

        <form>
            <h3>Crea tu pedido</h3>
            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname">
            <label for="wa">WhatsApp: </label>
            <input type="text" id="wa" name="wa">
            <label for="tlaco">¿Cuantos tlacoyos?</label>
            <select id="tlaco" name="tlaco">
                <option value="1">4</option>
                <option value="2">6</option>
                <option value="3">12</option>
            
              </select>
              <label for="relleno">Elige tu relleno</label>
              <select id="relleno" name="relleno">
                <option value="" disabled selected>Selecciona un relleno</option>
                  <option value="1">Chicharrón</option>
                  <option value="2">Frijol</option>
                  <option value="3">Haba</option>
                  <option value="4">Frijol y chicarrón</option>
                  <option value="5">Surtido</option>
                  <input type="submit" value="Enviar pedido">
              
                </select>
            
          </form>

          <p class="event">¿Tienes un evento?</p>

          <div class="menu">
            <img src="images/eventos.PNG">
          </div>
          <div class="cta">
            <a href="https://wa.me/525578857813" target="_blank" style="text-decoration: none;">Envia WhatsApp</a</div>
     </div>

    <div class="footer-logo">
        <p>55 78857813</p>
        <p>@tlaco_yoo</p>
